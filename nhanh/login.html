<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập Tài Khoản</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/auth.css"> <!-- Liên kết đến auth.css -->
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="../index.html"><img src="../img/logo.png" alt="GreenFarm Logo"></a>
            </div>
            <nav>
                <ul>
                    <li><a href="../index.html">🏠 Trang chủ</a></li>
                    <li><a href="../index.html#product-list">Sản phẩm</a></li>
                    <li><a href="information.html">Thông tin liên hệ</a></li>
                </ul>
            </nav>
            <div class="header-icons">
                <a href="login.html"><i class="fa fa-user"></i></a>
            </div>
        </div>
    </header>

    <div class="background">
        <div class="container">
            <h1>Đăng Nhập Tài Khoản</h1>
            <form action="../index.html" method="get"> <!-- Chuyển tới trang giỏ hàng khi đăng nhập -->
                <label for="login-email">Email:</label>
                <input type="text" id="login-email" required placeholder="Nhập email">

                <label for="login-password">Mật khẩu:</label>
                <input type="password" id="login-password" required placeholder="Nhập mật khẩu">

                <button type="submit">Đăng Nhập</button>
            </form>
            <p>Chưa có tài khoản? <a href="register.html">Đăng Ký</a></p>
        </div>
    </div>
</body>
</html>
