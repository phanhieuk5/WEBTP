<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Tài Khoản</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/auth.css"> <!-- Liên kết đến auth.css -->
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="../index.html"><img src="../img/logo.png" alt="GreenFarm Logo"></a>
            </div>
            <nav>
                <ul>
                    <li><a href="../index.html">🏠 Trang chủ</a></li>
                    <li><a href="../index.html#product-list">Sản phẩm</a></li>
                    <li><a href="information.html">Thông tin liên hệ</a></li>
                </ul>
            </nav>
            <div class="header-icons">
                <a href="login.html"><i class="fa fa-user"></i></a>
            </div>
        </div>
    </header>
    <div class="background">
        <div class="container">
            <h1>Đăng Ký Tài Khoản</h1>
            <form action="login.html" method="get"> <!-- Chuyển đến trang đăng nhập sau khi đăng ký -->
                <label for="username">Tên người dùng:</label>
                <input type="text" id="username" required placeholder="Nhập tên người dùng">

                <label for="register-email">Email:</label>
                <input type="email" id="register-email" required placeholder="Nhập email">

                <label for="register-password">Mật khẩu:</label>
                <input type="password" id="register-password" required placeholder="Nhập mật khẩu">

                <button type="submit">Đăng Ký</button>
            </form>
            <p>Đã có tài khoản? <a href="login.html">Đăng Nhập</a></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Bản quyền thuộc về GreenFarm. Thực phẩm sạch và an toàn.</p>
    </footer>
</body>
</html>
