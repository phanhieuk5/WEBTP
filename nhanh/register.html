<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Tài Khoản</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/auth.css"> <!-- Liên kết đến auth.css -->
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="../index.html"><img src="../img/logo.png" alt="GreenFarm Logo"></a>
            </div>
            <nav>
                <ul>
                    <li><a href="../index.html">🏠 Trang chủ</a></li>
                    <li><a href="../nhanh/products.html">Sản phẩm</a></li>
                    <li><a href="../nhanh/recipes.html">Công thức nấu ăn</a></li>
                    <li><a href="../nhanh/contact.html">Liên hệ</a></li>
                </ul>
            </nav>
            <div class="header-icons">
                <a href="../nhanh/login.html"><i class="fa fa-user"></i></a>
                <a href="../nhanh/cart.html"><i class="fa fa-shopping-cart"></i></a>
            </div>
        </div>
    </header>

    <div class="background">
        <div class="container">
            <h1>Đăng Ký Tài Khoản</h1>
            <form id="register-form">
                <label for="username">Tên người dùng:</label>
                <input type="text" id="username" required>

                <label for="register-email">Email:</label>
                <input type="email" id="register-email" required>
                
                <label for="register-password">Mật khẩu:</label>
                <input type="password" id="register-password" required>

                <button type="submit">Đăng Ký</button>
            </form>
            <p>Đã có tài khoản? <a href="login.html">Đăng Nhập</a></p>
        </div>
    </div>

    <script src="../js/auth.js"></script>
</body>
</html>
