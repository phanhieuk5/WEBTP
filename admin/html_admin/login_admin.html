<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Green Farm</title>
    <link rel="stylesheet" href="../css_admin/login_admin.css">
</head>
<body>
   <div class="background">
        <div class="container">
            <h1>Đăng Nhập Tài Khoản</h1>
            <form action="../../admin_dashboard.html" method="get"> <!-- Chuyển tới trang giỏ hàng khi đăng nhập -->
                <label for="login-email">Email:</label>
                <input type="text" id="login-email" required placeholder="Nhập email">

                <label for="login-password">Mật khẩu:</label>
                <input type="password" id="login-password" required placeholder="Nhập mật khẩu">

                <button type="submit">Đăng Nhập</button>
            </form>
           <p id="message"></p>
        </div>
    </div>
</body>
</html>
